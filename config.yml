    Schemasoft2: Schemasoft (low-tier)
    SingleSkillsoft3: Skillsoft (high SP)
    TreeSkillsoft: Skillsoft (whole skill tree)
    Schemasoft3: Schemasoft (mid-tier)
    Schemasoft4: Schemasoft (high-tier)
