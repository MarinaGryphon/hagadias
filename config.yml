# Config file for Qud Blueprint Explorer
App name: Qud Blueprint Explorer
Wiki name: >-
  [[Qud Blueprint Explorer|QBE]]
Version: v1.0rc1

Interface:
  # Interface options
  Initial expansion targets:
    # These object category IDs will be expanded when the tree is initialized:
    [Food, MeleeWeapon, MissileWeapon, Armor, Shield, Token, LightSource, Tool, Tonic, Trinket,
     Energy Cell, Barathrumite, SapientMutatedFlower]

Templates:
  # Options controlling the generation of wiki infobox templates
  Fields:
    # The fields that (if applicable) will be generated for each item, in this order:
    # (title comes first, but is not listed here)
    [title, image, pv, maxpv, vibro, pvpowered, damage, unpowereddamage, lv, hp, av, dv, ma, tohit,
     ammo, accuracy, shots, maxammo, maxvol, liquidgen, liquidtype, maxcharge, chargeperdram,
     chargeused, weight, commerce, complexity, tier, bits, canbuild, candisassemble, empsensitive,
     skill, colorstr, renderstr, id, bookid, lightradius, hunger, thirst, healing, butcheredinto,
     harvestedinto, preservedinto, preservedquantity, cookeffect, ismeat, isplant, isfungus,
     exoticfood, illoneat, corpse, corpsechance, twohanded, metal, lightprojectile, reflect,
     movespeed, cursed, role, destroyonunequip, savemodifier, savemodifieramt, extra, strength,
     agility, toughness, intelligence, willpower, ego, acid, electric, cold, heat, poison,
     reputationbonus, faction, wornon, usesslots, gender, pronouns, desc, eatdesc]
