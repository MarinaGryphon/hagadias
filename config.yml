# Config file for Qud Blueprint Explorer

Interface:
  # Interface options
  Initial expansion targets:
    # These object category IDs will be expanded when the tree is initialized:
    [Food, MeleeWeapon, MissileWeapon, Armor, Shield, Token, LightSource, Tool, Tonic, Trinket,
     Energy Cell, Security Card, Barathrumite, SapientMutatedFlower]

Templates:
  # Options controlling the generation of wiki infobox templates
  Fields:
    # The fields that (if applicable) will be generated for each item, in this order:
    # (title comes first, but is not listed here)
    [image, lv, pv, maxpv, vibro, pvpowered, damage, unpowereddamage, hp, av, dv, ma, tohit, ammo,
     accuracy, shots, maxammo, maxvol, liquidgen, liquidtype, maxcharge, chargeperdram, chargeused,
     weight, commerce, complexity, tier, bits, canbuild, candisassemble, skill, colorstr, renderstr,
     id, bookid, lightradius, hunger, thirst, healing, butcheredinto, harvestedinto, preservedinto,
     preservedquantity, cookeffect, ismeat, isplant, isfungus, exoticfood, twohanded, metal, lightprojectile, reflect, cursed, extra, strength,
     agility, toughness, intelligence, willpower, ego, acid, electric, cold, heat, poison,
     reputationbonus, wornon, usesslots, desc]
  Image overrides:
    # Manually specify the image name to be shown for an object ID:
    Asphodel: Earl_asphodel.png

Wiki:
  Categories:
    # Each wiki category is followed by a list of nodes in the inheritance tree whose child objects
    # should be in that category. Objects may also be explicitly specified.
    # Order matters since later, more specific entries can override earlier, more general ones.
    Items: [Items]
    Weapons: [Melee Weapons, Missile Weapons]
    Equipment: [Armor, Shields]
    Energy cells: [Energy Cells]
    Thrown weapons: [Thrown Weapons]
    Plants: [Plants]
    Creatures: [Creatures]
    Characters: [Phinae Hoshaiah, Barathrumite, Argyve, ElderBob, Mehmet, Warden Ualraig,
